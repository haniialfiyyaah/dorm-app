<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="assets/sign-design/js/scripts-login.js"></script>

<body>
	
	<div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">

                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Masuk ke KosanDimana.com</h3>

                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="?page=proses_login" method="post" class="login-form">

			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form_password">Password</label>
			                        	<input type="password" name="form_password" placeholder="Password..." class="form_password form-control" id="form_password" required>
			                        </div>
			                        <button name="submit" type="submit" class="btn" onClick="">Masuk</button>
									<div class="form-footer">
									<!--	<div class="form-footer-left">
											<h3><a href="?page=forgotps">Lupa Password</a></h3>
										</div>-->
										<div class="form-footer-right">
											<h3><a href="?page=register">Daftar</a></h3>
										</div>
									</div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
